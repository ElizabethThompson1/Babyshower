<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Baby Shower Invitation</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüë∂%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüë∂%3C/text%3E%3C/svg%3E">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Josefin+Sans:wght@200;300&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at 50% 40%, #f5e8d0 0%, #e0c898 55%, #c9aa78 100%);
            overflow: hidden;
            font-family: 'Josefin Sans', sans-serif
        }

        #env-wrap {
            position: relative;
            width: 340px;
            height: 230px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent
        }

        #card-slide {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 262px;
            height: 370px;
            bottom: 16px;
            border-radius: 5px 5px 2px 2px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 -8px 30px rgba(80, 45, 5, .32);
            opacity: 0;
            transition: bottom 2.4s cubic-bezier(.16, 1, .3, 1), opacity .05s linear
        }

        #card-slide.show {
            opacity: 1
        }

        #card-slide.risen {
            bottom: 185px
        }

        #card-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            display: block
        }

        .hint {
            position: absolute;
            bottom: -44px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: .22em;
            text-transform: uppercase;
            color: #7a5520;
            white-space: nowrap;
            animation: pulse 2s ease-in-out infinite
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: .35
            }

            50% {
                opacity: 1
            }
        }

        #overlay {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(220, 198, 160, .93);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .35s ease
        }

        #overlay.visible {
            opacity: 1;
            pointer-events: all
        }

        .card {
            position: relative;
            width: min(88vw, 370px);
            max-height: 92vh;
            border-radius: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(90, 50, 8, .45), 0 0 0 1.5px rgba(180, 135, 70, .55);
            animation: popIn .35s cubic-bezier(.34, 1.56, .64, 1) both;
            transform: scale(.8)
        }

        @keyframes popIn {
            to {
                transform: scale(1)
            }
        }

        .ibg {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
            overflow: hidden
        }

        .ibg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            display: block
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            background: rgba(253, 246, 236, .97);
            transition: opacity .65s ease;
            pointer-events: none
        }

        .mask.go {
            opacity: 0
        }

        .rsvp {
            position: absolute;
            top: 78%;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: all;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity .7s ease, transform .7s ease
        }

        .rsvp.go {
            opacity: 1;
            transform: translateY(0)
        }

        .rl {
            display: block;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 8px;
            letter-spacing: .32em;
            text-transform: uppercase;
            color: #b8884a;
            margin-bottom: 4px
        }

        .rr {
            display: flex;
            justify-content: center;
            align-items: center
        }

        .ry,
        .rn {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 17px;
            color: #9a6228;
            padding: 8px 14px;
            min-height: 44px;
            line-height: 28px;
            display: inline-block;
            cursor: pointer;
            transition: transform .12s
        }

        .ry:active,
        .rn:active {
            transform: scale(.88)
        }

        .rd {
            color: #c8a060;
            font-size: 22px;
            line-height: 1;
            pointer-events: none;
            font-family: 'Cormorant Garamond', serif
        }

        .foot {
            background: linear-gradient(175deg, #fdf8f0, #f5e8d2);
            padding: 10px 16px 12px;
            text-align: center;
            border-top: 1px solid rgba(190, 155, 100, .25);
            flex-shrink: 0
        }

        .rb {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 9px 26px;
            background: linear-gradient(135deg, #c89065, #9b5e2e);
            color: #fff9f0;
            border-radius: 50px;
            text-decoration: none;
            font-size: 10px;
            letter-spacing: .2em;
            text-transform: uppercase;
            font-family: 'Josefin Sans', sans-serif
        }

        .rb:active {
            transform: scale(.96)
        }

        .xb {
            position: absolute;
            top: 9px;
            right: 9px;
            width: 28px;
            height: 28px;
            background: rgba(130, 72, 18, .8);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 13px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
            z-index: 10
        }

        #toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(16px);
            background: rgba(100, 60, 15, .93);
            color: #fff9f0;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 13px;
            padding: 10px 22px;
            border-radius: 50px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .28s, transform .28s;
            white-space: nowrap;
            z-index: 999
        }

        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0)
        }

        .sp {
            position: fixed;
            pointer-events: none;
            z-index: 400;
            font-size: 18px;
            animation: flyup 3s ease-out forwards
        }

        @keyframes flyup {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1
            }

            60% {
                opacity: 1
            }

            100% {
                transform: translateY(-300px) scale(1.1) rotate(18deg);
                opacity: 0
            }
        }
    </style>
</head>
